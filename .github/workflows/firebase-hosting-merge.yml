name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Print current working directory (root)
        run: pwd

      - name: Look around
        run: ls

      - name: Set working directory to 'frontend'
        run: cd WordClips/frontend

      - name: Print current working directory (after cd frontend)
        run: pwd

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build the project
      - name: Build
        run: npm run build

      # Deploy to Firebase Hosting
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_WORDCLIPS_24ACD }}'
          channelId: live
          projectId: wordclips-24acd
